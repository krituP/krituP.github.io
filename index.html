<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kritu Patel</title>
  <!-- Include particles.js library from CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #1a1a1a); /* Gradient background */
      margin: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    #particles-js {
      height: 100vh;
    }

    .content-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      opacity: 0;
      animation: fadeIn 2s forwards;
      z-index: 1;
    }

    .navbar {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      z-index: 2;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

   
 

  <!-- Particle container -->
  <div id="particles-js"></div>
    <!-- Navigation Bar -->
    <div class="navbar">
      <a href="#">Option 1</a>
      <a href="#">Option 2</a>
      <a href="#">Option 3</a>
    </div>
  </div>
  

  <!-- Your website content goes here -->
  <div class="content-container">
    <h1>KRITU PATEL</h1>
    <p>Jack of all trades Master of some</p>
  </div>

  <!-- Initialize particles.js -->
  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: '#ffffff' // Set particle color to white
        },
        shape: {
          type: 'circle',
          stroke: {
            width: 0,
            color: '#000000'
          },
          polygon: {
            nb_sides: 5
          }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#ffffff',
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: 'none',
          random: false,
          straight: false,
          out_mode: 'out',
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: {
            enable: true,
            mode: 'repulse'
          },
          onclick: {
            enable: true,
            mode: 'push'
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3
          },
          repulse: {
            distance: 100,
            duration: 0.4
          },
          push: {
            particles_nb: 3
          },
          remove: {
            particles_nb: 3
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
