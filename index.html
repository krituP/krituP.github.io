<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kritu Patel</title>
  <!-- Include particles.js library from CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #1a1a1a); /* Gradient background */
      margin: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #particles-js {
      height: 100vh;
      position: relative;
    }

    .content-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s forwards;
      z-index: 1;
    }

    .navbar {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      z-index: 2;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .section {
      padding: 50px;
      text-align: center;
    }

    .about-me {
      background-color: #2b2b2b;
    }

    .portfolio {
      background-color: #000000; /* Black background for portfolio */
      padding: 50px 20px;
      color: white;
    }

    .portfolio h2 {
      font-size: 3rem;
      margin-bottom: 30px;
      color: white;
    }

    .portfolio-categories {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .category-btn {
      background-color: #1a1a1a; /* Dark grey background for buttons */
      color: white;
      border: 1px solid #3c3b3d;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
    }

    .category-btn.active {
      background-color: #3b2164; /* Dark purple for active category */
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      border-top: 1px solid #3c3b3d; /* Top border for the grid */
      padding-top: 20px;
    }

    .portfolio-item {
      background-color: #1a1a1a; /* Dark grey for portfolio items */
      border: 1px solid #3c3b3d; /* Light border to create a line effect */
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .portfolio-item:hover {
      transform: scale(1.05); /* Slight zoom on hover */
    }

    .portfolio-item img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #3c3b3d; /* Line below each image */
    }

    .contact-me {
      text-align: center;
      background-color: #000000; /* Use black background */
      padding: 50px 20px;
      color: white; /* White text */
    }

    .contact-me h2 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    .contact-form label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: #c4c4c4; /* Light grey text color */
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #3c3b3d; /* Light border to match the theme */
      border-radius: 5px;
      background-color: #1a1a1a; /* Dark background for inputs */
      color: white;
      font-size: 1rem;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #3b2164; /* Purple border on focus */
    }

    .contact-form button {
      width: 100%;
      padding: 12px 0;
      border: none;
      border-radius: 5px;
      background-color: #d9534f; /* Red background for the button */
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #c9302c; /* Darker red on hover */
    }

    .email-me {
      background-color: #141414;
    }

    .email-me a {
      color: #00aaff;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <!-- Particle container -->
  <div id="particles-js"></div>
  
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="#">Option 1</a>
    <a href="#">Option 2</a>
    <a href="#">Option 3</a>
  </div>

  <!-- Main Content -->
  <div class="content-container">
    <h1>KRITU PATEL</h1>
    <p>Under construction</p>
  </div>

  <!-- About Me Section -->
  <div class="section about-me">
    <h2>About Me</h2>
    <p>Hello! I'm Kritu Patel, a web developer with a passion for creating beautiful and functional websites.</p>
  </div>

  <!-- Portfolio Section -->
  <div class="section portfolio">
    <h2>Portfolio</h2>

    <!-- Categories -->
    <div class="portfolio-categories">
      <button class="category-btn active">Featured</button>
      <button class="category-btn">MERN or Web Apps</button>
      <button class="category-btn">Mobile App</button>
      <button class="category-btn">HTML, CSS, JS</button>
    </div>

    <!-- Portfolio Grid -->
    <div class="portfolio-grid">
      <div class="portfolio-item">
        <img src="path_to_image1.jpg" alt="Project 1">
      </div>
      <div class="portfolio-item">
        <img src="path_to_image2.jpg" alt="Project 2">
      </div>
      <div class="portfolio-item">
        <img src="path_to_image3.jpg" alt="Project 3">
      </div>
      <div class="portfolio-item">
        <img src="path_to_image4.jpg" alt="Project 4">
      </div>
      <div class="portfolio-item">
        <img src="path_to_image5.jpg" alt="Project 5">
      </div>
      <div class="portfolio-item">
        <img src="path_to_image6.jpg" alt="Project 6">
      </div>
      <div class="portfolio-item">
        <img src="path_to_image7.jpg" alt="Project 7">
      </div>
      <div class="portfolio-item">
        <img src="path_to_image8.jpg" alt="Project 8">
      </div>
      <div class="portfolio-item">
        <img src="path_to_image9.jpg" alt="Project 9">
      </div>
    </div>
  </div>
  
  <!-- Contact Me Section -->
  <div class="section contact-me">
    <h2>Contact</h2>
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Initialize particles.js -->
  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: '#ffffff' // Set particle color to white
        },
        shape: {
          type: 'circle',
          stroke: {
            width: 0,
            color: '#000000'
          },
          polygon: {
            nb_sides: 5
          },
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#ffffff',
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: 'none',
          random: false,
          straight: false,
          out_mode: 'out',
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: {
            enable: true,
            mode: 'repulse'
          },
          onclick: {
            enable: true,
            mode: 'push'
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3
          },
          repulse: {
            distance: 200,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          },
          remove: {
            particles_nb: 2
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
