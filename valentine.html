<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Important Question üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 50%, #ff9a9e 100%);
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s ease-in infinite;
            opacity: 0.6;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(255, 100, 100, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            animation: card-appear 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.3) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        @keyframes card-appear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .big-heart {
            font-size: 80px;
            animation: heartbeat 1s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 5px 15px rgba(255, 100, 100, 0.5));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            color: #e75480;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(231, 84, 128, 0.2);
        }

        .question {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b8a 0%, #ff8e9e 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 138, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 107, 138, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #a0a0a0 0%, #c0c0c0 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: absolute;
        }

        .btn-no:hover {
            animation: none;
        }

        /* Success state */
        .success-screen {
            display: none;
            text-align: center;
        }

        .success-screen.active {
            display: block;
            animation: pop-in 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes pop-in {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-screen h1 {
            font-size: 2.5rem;
            color: #e75480;
        }

        .success-screen .emoji-rain {
            font-size: 60px;
            margin: 20px 0;
        }

        .success-message {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.8;
        }

        .confession {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #fff0f3 0%, #ffe0e6 100%);
            border-radius: 20px;
            font-style: italic;
            color: #e75480;
        }

        /* Escape counter */
        .escape-counter {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #999;
            min-height: 24px;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .question {
                font-size: 1.1rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .big-heart {
                font-size: 60px;
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Dramatic "No" escape messages */
        .dramatic-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            color: #e75480;
            background: white;
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: message-pop 0.5s ease-out;
            text-align: center;
        }

        @keyframes message-pop {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsBg"></div>
    <div class="confetti" id="confetti"></div>

    <div class="container">
        <div class="card">
            <div class="card-content" id="questionScreen">
                <div class="big-heart">üíï</div>
                <h1>Hey Beautiful!</h1>
                <p class="question">
                    I have a very important question...<br>
                    <strong>Will you be my Valentine? ü•∫</strong>
                </p>
                <div class="buttons" id="buttonContainer">
                    <button class="btn btn-yes" onclick="sayYes()">Yes! üíñ</button>
                    <button class="btn btn-no" id="noBtn" onmouseover="escapeNo()" onclick="escapeNo()">No</button>
                </div>
                <p class="escape-counter" id="escapeCounter"></p>
            </div>

            <div class="success-screen" id="successScreen">
                <div class="emoji-rain">üéâüíïü•∞</div>
                <h1>YAAAY!</h1>
                <p class="success-message">
                    I knew you'd say yes!<br>
                    (Not like you had much choice üòè)
                </p>
                <div class="confession">
                    "You're the reason I smile like an idiot at my phone. Can't wait to celebrate Valentine's with you! üíù"
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('heartsBg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíò', '‚ù§Ô∏è', 'ü©∑'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                container.appendChild(heart);
            }
        }

        createFloatingHearts();

        // No button escape logic
        let escapeAttempts = 0;
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        const escapeCounter = document.getElementById('escapeCounter');

        const dramaticMessages = [
            "Nice try! üòè",
            "Nope, not happening!",
            "The button is shy!",
            "It's running away!",
            "You can't escape love!",
            "Just say YES already! üíï",
            "I'm not giving up!",
            "Resistance is futile!",
            "The button has trust issues now",
            "Okay this is just mean üò≠"
        ];

        function escapeNo() {
            escapeAttempts++;
            
            // Show dramatic message
            if (escapeAttempts <= dramaticMessages.length) {
                showDramaticMessage(dramaticMessages[escapeAttempts - 1]);
            }

            // Update counter
            if (escapeAttempts > 3) {
                escapeCounter.textContent = `Escape attempts: ${escapeAttempts} (just give up already üò≠)`;
            }

            // Get button dimensions
            const btnRect = noBtn.getBoundingClientRect();
            const btnWidth = btnRect.width || 80;
            const btnHeight = btnRect.height || 50;
            
            // Calculate safe bounds with generous padding
            const padding = 20;
            const minX = padding;
            const minY = padding;
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;
            
            // Generate random position within safe bounds
            let newX = minX + Math.random() * (maxX - minX);
            let newY = minY + Math.random() * (maxY - minY);
            
            // Ensure values are valid
            newX = Math.max(minX, Math.min(newX, maxX));
            newY = Math.max(minY, Math.min(newY, maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transition = 'all 0.3s ease';
            noBtn.style.zIndex = '50';

            // Make the Yes button grow after many attempts
            if (escapeAttempts > 5) {
                const yesBtn = document.querySelector('.btn-yes');
                const scale = 1 + (escapeAttempts - 5) * 0.1;
                yesBtn.style.transform = `scale(${Math.min(scale, 1.5)})`;
            }

            // After 10 attempts, the No button gets tiny
            if (escapeAttempts > 10) {
                noBtn.style.transform = `scale(${Math.max(0.5 - (escapeAttempts - 10) * 0.05, 0.2)})`;
                noBtn.style.opacity = Math.max(1 - (escapeAttempts - 10) * 0.1, 0.3);
            }
        }

        function showDramaticMessage(text) {
            const existing = document.querySelector('.dramatic-message');
            if (existing) existing.remove();

            const msg = document.createElement('div');
            msg.className = 'dramatic-message';
            msg.textContent = text;
            document.body.appendChild(msg);

            setTimeout(() => msg.remove(), 1500);
        }

        function sayYes() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successScreen').classList.add('active');
            
            // Hide the escaped No button
            noBtn.style.display = 'none';
            
            // Create confetti
            createConfetti();
            
            // More floating hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = ['üíï', 'üíñ', 'üíó', 'üéâ', '‚ú®'][Math.floor(Math.random() * 5)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                    document.getElementById('heartsBg').appendChild(heart);
                }, i * 100);
            }
        }

        function createConfetti() {
            const container = document.getElementById('confetti');
            const colors = ['#ff6b8a', '#ff8e9e', '#ffd700', '#ff69b4', '#ff1493', '#ff85a2'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const piece = document.createElement('div');
                    piece.className = 'confetti-piece';
                    piece.style.left = Math.random() * 100 + '%';
                    piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                    piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    piece.style.width = (5 + Math.random() * 10) + 'px';
                    piece.style.height = (5 + Math.random() * 10) + 'px';
                    piece.style.animationDuration = (2 + Math.random() * 2) + 's';
                    container.appendChild(piece);
                    
                    setTimeout(() => piece.remove(), 3000);
                }, i * 30);
            }
        }

        // Make the No button start running on mobile touch
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            e.stopPropagation();
            escapeNo();
        }, { passive: false });

        // Recalculate bounds on resize/orientation change
        window.addEventListener('resize', function() {
            if (noBtn.style.position === 'fixed') {
                const btnRect = noBtn.getBoundingClientRect();
                const padding = 20;
                const maxX = window.innerWidth - btnRect.width - padding;
                const maxY = window.innerHeight - btnRect.height - padding;
                
                // If button is out of bounds after resize, move it back
                const currentX = parseFloat(noBtn.style.left) || 0;
                const currentY = parseFloat(noBtn.style.top) || 0;
                
                if (currentX > maxX || currentY > maxY || currentX < padding || currentY < padding) {
                    noBtn.style.left = Math.max(padding, Math.min(currentX, maxX)) + 'px';
                    noBtn.style.top = Math.max(padding, Math.min(currentY, maxY)) + 'px';
                }
            }
        });
    </script>
</body>
</html>
